<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Frontend Challenge</title>
  </head>
  <body>
    <section class="home" id="home">
      <div class="section-container">
        <nav>
          <img src="./images/ear1logo.svg" alt="logo" />
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#fans">For Fans</a></li>
            <li><a href="#influencers">For influencers</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#faqs">FAQ's</a></li>
          </ul>
        </nav>
        <section class="main">
          <div class="header">
            <h1>
              Build direct, <br />
              meaningful <br />
              connections
            </h1>
            <p class="header-description">
              Ear1 helps you connect directly with your favourite influencers
              <br />
              for a small fee. What's more? We assure you of getting a reply.
            </p>
          </div>
          <div class="app-download">
            <img src="./images/playstorebtn.svg" alt="get it on playstore" />
            <img
              src="./images/appstorebtn.svg"
              alt="download on the appstore"
            />
          </div>
          <div class="phone-container">
            <img
              src="./images/blackmatte1.svg"
              alt="1st iphone with messages"
            />
            <img
              src="./images/blackmatte2.svg"
              alt="2nd iphone with messages"
            />
            <img
              src="./images/blackmatte3.svg"
              alt="3rd iphone with messages"
            />
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
